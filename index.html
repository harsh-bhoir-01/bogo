<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bogo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

  <body>
    <div class="main-container">
      <div class="heading-container">
        <hr class="line" />
        <h1>YAY! It's BOGO</h1>
        <hr class="line" />
      </div>

      <div class="unit-container">
        <div class="unit-row">
          <div class="radio">
            <input type="radio" name="unit" />
          </div>
          <div class="unit-details">
            <div class="unit-title">
              1 Unit <span class="discount">10% Off</span>
            </div>
            <div class="unit-price">Standard Price</div>
          </div>
          <div class="pricing">
            <div class="current-price">$10.00 USD</div>
            <div class="previous-price">
              <span class="strike">$20.00</span>
            </div>
          </div>
        </div>

        <div class="unit-sub-container">
          <div class="size-container">
            <div>
              <div class="heading"><p>Size</p></div>
              <div>
                <span class="number">#1</span>
                <select class="dropdown" name="size">
                  <option value="S">S</option>
                  <option value="M">M</option>
                  <option value="L">L</option>

                  <option value="Blue">Blue</option>

              <div>

                  <option value="Green">Green</option>

          </div>

      </div>
